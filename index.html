                        </p>
                    </div>
                `
            }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Set current date and time
            const currentDateTime = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'America/Mexico_City'
            };
            document.getElementById('currentDateTime').textContent = currentDateTime.toLocaleDateString('es-MX', options);
            document.getElementById('reportDateTime').textContent = currentDateTime.toLocaleDateString('es-MX', options);

            // Generate accordion sections from data
            generateAccordionSections();

            // Open first section by default
            toggleSection(1);

            // Initialize animations
            animateOnLoad();
            logoInteraction();

            // Add parallax effect to header
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const header = document.getElementById('header');
                const rate = scrolled * -0.5;
                header.style.backgroundPosition = 'center ' + rate + 'px';
            });
        });

        // Generate accordion sections from data structure
        function generateAccordionSections() {
            const container = document.getElementById('accordion-container');

            reportData.forEach(section => {
                const sectionElement = document.createElement('div');
                sectionElement.className = 'section';
                sectionElement.id = 'section' + section.id;

                sectionElement.innerHTML = `
                    <div class="section-header" onclick="toggleSection(${section.id})">
                        <h3>${section.title}</h3>
                        <div class="section-number">${section.id}</div>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div class="section-content">
                        ${section.content}
                    </div>
                `;

                container.appendChild(sectionElement);
            });
        }

        // Accordion functionality
        function toggleSection(sectionNumber) {
            const sections = document.querySelectorAll('.section');

            sections.forEach(section => {
                if (section.id === 'section' + sectionNumber) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });
        }

        // Button actions
        function showNextSteps() {
            alert('📋 PRÓXIMOS PASOS ESTRATÉGICOS:\n\n1. Unificación de marca en todas las plataformas\n2. Optimización de perfiles en delivery apps\n3. Activación de redes sociales\n4. Desarrollo de sitio web propio\n5. Creación de kit de identidad visual\n\n¡El equipo de Mr. Elote está listo para la acción! 🌽✨');
        }

        function generatePDF() {
            alert('📄 GENERANDO REPORTE PDF...\n\nEl reporte preliminar se está preparando para descarga. Esta función simula la generación de un documento PDF profesional con toda la información del análisis.\n\nEn una implementación real, esto generaría un archivo PDF descargable.');
        }

        // Animation functions
        function animateOnLoad() {
            const sections = document.querySelectorAll('.section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            sections.forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(30px)';
                section.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(section);
            });
        }

        function logoInteraction() {
            const logo = document.getElementById('logo');
            logo.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'logoFloat 3s ease-in-out infinite';
                }, 100);

                // Add ripple effect
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'pulse 0.6s linear';
                ripple.style.left = '50%';
                ripple.style.top = '50%';
                ripple.style.width = '200px';
                ripple.style.height = '200px';
                ripple.style.marginLeft = '-100px';
                ripple.style.marginTop = '-100px';
                ripple.style.pointerEvents = 'none';

                this.style.position = 'relative';
                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        }

        // Add keyboard navigation for sections
        document.addEventListener('keydown', function(e) {
            const activeSection = document.querySelector('.section.active');
            if (!activeSection) return;

            const currentNumber = parseInt(activeSection.id.replace('section', ''));
            let nextNumber = currentNumber;

            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                nextNumber = currentNumber < reportData.length ? currentNumber + 1 : 1;
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                nextNumber = currentNumber > 1 ? currentNumber - 1 : reportData.length;
            }

            if (nextNumber !== currentNumber) {
                toggleSection(nextNumber);
                document.getElementById('section' + nextNumber).scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    </script>
</body>
</html>
